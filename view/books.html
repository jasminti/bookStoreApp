<div>
    <h2>Book list</h2>
    <div class="picked-book custom-col-md-6" ng-repeat="book in books">
        <div class="row">
            <div class="picked-book-header col-md-4">
                <img src="{{book.image}}" alt="">
            </div>
            <div class="picked-book-body col-md-8">
                <h4>Book Title: <span>{{book.title}}</span></h4>
                <h4>Author: {{book.authors}}</h4>
                <h4>Publisher: {{book.publisher['name']}}</h4>
                <!-- Show more/less magic -->
                <input type="checkbox" class="read-more-state" id="{{book.id}}" />
                <h4 class="read-more-wrap">Desciption: Lorem ipsum dolor sit amet, consectetur adipisicing elit.<span class="read-more-target">{{book.description}}</span></h4>
                <label for="{{book.id}}" class="read-more-trigger"></label>

                <a href="" ng-click="showBook(book.id)">Show Modal</a>
                <h4>Pages: {{book.pages}}</h4>
                <h4>Rating:<span>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-half"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                </span></h4>
                <h4>Price: {{book.price}}</h4>
            </div>
        </div>
        <div class="picked-book-footer text-center">
            <button class="btn btn-primary">Buy</button>
            <button class="btn btn-default ml-10">Add to wish list</button>
            <button class="btn btn-default ml-10">Remove book</button>
        </div>
    </div>
</div>
