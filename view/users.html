<h1>Edit User {{ id }}</h1><br>
<div class="edit-user">
    <ul class="user-wrapper">
        <li ng-repeat="user in users" class="user-list">
            {{user.name}}
            <span class="icon-wrapper">
                <a href="#/employee/{{user.id}}"><ion-icon name="create"></ion-icon></a>
                <a href=""><ion-icon name="trash" ng-click="delEmp(emp)"></ion-icon></a>
            </span>
        </li>
    </ul>
    <form >
        ID: <input type="text" ng-model="user.id"><br>
        Name: <input type="text" ng-model="user.name"><br>
        Address: <input type="text" ng-model="user.address"><br>
        Road: <input type="text" ng-model="user.road"><br>
        City: <input type="text" ng-model="user.city"><br>
        Zip: <input type="text" ng-model="user.zip"><br>
        State: <input type="text" ng-model="user.state"><br>
        <button class="btn btn-primary" ng-hide="currentUser.role !== 'admin'" ng-click="saveUser(user)">Save</button>
    </form>
</div>
