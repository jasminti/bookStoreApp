<!DOCTYPE html>
<html ng-app="bookStoreApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Store App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100;300;400;700;900" rel="stylesheet">

    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/ctrl/signin.ctrl.js"></script>
    <script src="scripts/ctrl/signup.ctrl.js"></script>
    <script src="scripts/ctrl/shopingcart.ctrl.js"></script>
    <script src="scripts/ctrl/wishlist.ctrl.js"></script>
    <script src="scripts/ctrl/home.ctrl.js"></script>
    <script src="scripts/ctrl/userpage.ctrl.js"></script>
    <script src="scripts/services/dataService.js"></script>
    <script src="scripts/ctrl/books.ctrl.js"></script>
    <script src="scripts/ctrl/authors.ctrl.js"></script>
    <script src="scripts/ctrl/book.ctrl.js"></script>
    <script src="scripts/ctrl/carousel.ctrl.js"></script>
</head>
<body>
    <div class="main-page-content container">
        <!-- Navbar -->
        <ng-include src="'view/header.html'"></ng-include>
        <a href="#/books">List of books</a>
        <a href="#/authors">List of authors</a>
        <div class="current-user-msg" ng-show="currentUser"><h4>Welcome back, {{currentUser.name}}</h4></div>
        <!-- Dropdown with other filters -->
        <div class="row dropdown-row">
            <div class="btn-group col-md-2 p0" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Book by Genre <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Action and Adventure</a></li>
                    <li role="menuitem"><a href="#">Mystery</a></li>
                    <li role="menuitem"><a href="#">Horror</a></li>
                    <li role="menuitem"><a href="#">Science Fiction</a></li>
                    <li role="menuitem"><a href="#">Satire</a></li>
                    <li role="menuitem"><a href="#">Drama</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <button class="btn btn-default">New Releases</button>
                <button class="btn btn-default">Authors</button>
                <button class="btn btn-default">Top 10</button>
            </div>
            <div class="col-md-4 text-right p0" ng-hide="currentUser">
                <a href="#/signin">
                    <button class="btn btn-default">Login</button>
                </a>
                <a href="#/signup">
                    <button class="btn btn-default">Sign Up</button>
                </a>
            </div>
            <ng-include src="'view/usernavbar.html'"></ng-include>
        </div>
        <div ng-view=""></div>

        <!-- Second Book filter section -->
        <div class="second-book-content">
            <button class="btn btn-primary">Best Buy</button>
            <button class="btn btn-primary">Popular Authors</button>
            <button class="btn btn-primary">Last chance</button>
        </div>

        <ng-include src="'view/carousel.html'"></ng-include>

        <!-- Footer -->
        <footer></footer>
    </div>
</body>
</html>
