<div class="modal-content">
    <div class="modal-header">Add new User</div>
    <div class="modal-body">
        <form class="edit-user-form">
            ID: <input type="number" ng-model="user.id"><br>
            Name: <input type="text" ng-model="user.name"><br>
            Password: <input type="password" ng-model="user.pass"><br>
            Address: <input type="text" ng-model="user.address"><br>
            Road: <input type="number" ng-model="user.road"><br>
            City: <input type="text" ng-model="user.city"><br>
            Zip: <input type="number" ng-model="user.zip"><br>
            State: <input type="text" ng-model="user.state"><br>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-hide="currentUser.role !== 'admin'" ng-click="saveUser(user)">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>
