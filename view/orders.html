<h3>All orders: </h3>
<div ng-repeat="order in orders">
    <ul class="user-wrapper">
        <li class="user-list">
            Order ID: {{order.id}}<br>
            Order date: {{order.date}}<br>
            Order by: {{order.user.name}}<br> <a href="" ng-click="showOrder(order.id)"><ion-icon name="eye"></ion-icon></a></li>
    </ul>
</div>
