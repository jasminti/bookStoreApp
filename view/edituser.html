<div class="modal-content">
    <div class="modal-header">Edit user </div>
    <div class="modal-body">
        <form class="edit-user-form">
            Username: <input type="text" ng-model="user.name"><br>
            Email: <input type="text" ng-model="user.email"><br>
            Password: <input type="password" ng-model="user.pass"><br>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-hide="currentUser.role !== 'admin'" ng-click="editUser(user)">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>
